<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - SingBox Limiter</title>
  <link rel="stylesheet" href="/src/style.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      width: 100%;
      max-width: 420px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .login-header h1 {
      font-size: 32px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .login-header p {
      color: var(--gray-500);
      font-size: 14px;
    }
    .error-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>SingBox Limiter</h1>
        <p>管理员登录</p>
      </div>

      <div id="error" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="label" for="username">用户名</label>
          <input
            type="text"
            id="username"
            class="input"
            placeholder="请输入用户名"
            autocomplete="username"
            required
            autofocus
          />
        </div>

        <div class="form-group">
          <label class="label" for="password">密码</label>
          <input
            type="password"
            id="password"
            class="input"
            placeholder="请输入密码"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 24px;" id="loginBtn">
          <span id="loginText">登录</span>
          <span id="loginLoader" class="loading" style="display: none;"></span>
        </button>
      </form>

    </div>
  </div>

  <script type="module">
    import { api, setToken, getToken } from './src/utils/api.js';

    // 如果已登录，直接跳转
    if (getToken()) {
      window.location.href = '/dashboard.html';
    }

    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginLoader = document.getElementById('loginLoader');

    function showError(message) {
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => {
        errorEl.classList.remove('show');
      }, 5000);
    }

    function setLoading(loading) {
      loginBtn.disabled = loading;
      loginText.style.display = loading ? 'none' : 'inline';
      loginLoader.style.display = loading ? 'inline-block' : 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('请输入用户名和密码');
        return;
      }

      setLoading(true);

      try {
        const result = await api.login(username, password);

        setToken(result.token);

        // 跳转到控制面板
        window.location.href = '/dashboard.html';
      } catch (error) {
        showError(error.message || '登录失败，请检查用户名和密码');
        setLoading(false);
      }
    });
  </script>
</body>
</html>
